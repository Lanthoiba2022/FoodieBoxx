<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieBoxx</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .background-image {
        background-size: cover;
        background-position: center;
      }
    </style>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="flex flex-col items-center justify-center w-full min-h-screen">
        <div
          class="fixed flex justify-between top-6 bg-black w-4/5 rounded-full mx-auto p-6 px-10 text-white shadow-lg z-50"
        >
          <div
            class="w-fit py-2 px-6 text-white font-semibold"
            style="font-size: 20px"
          >
            <a href="{% url 'home' %}">FOODIEBOX.io</a>
          </div>
          <div class="flex gap-4">
            {% if not user.is_authenticated %}
            <div
              id="loginBtn"
              class="flex justify-center items-center bg-gray-200 py-2 px-6 rounded-full font-bold text-black hover:bg-gray-300 transition duration-300"
            >
              LOGIN
            </div>
            <div
              id="loginForm"
              class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50"
            >
              <div class="bg-white p-8 rounded-lg shadow-lg">
                <!-- Login form content -->
                <div
                  class="fixed inset-0 min-h-screen flex items-center justify-center bg-opacity-20 bg-black py-12 px-4 sm:px-6 lg:px-8"
                >
                  <div
                    class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-md"
                  >
                    <div class="text-center">
                      <h2 class="mt-6 text-3xl font-bold text-gray-900">
                        Welcome Back!
                      </h2>
                      <p class="mt-2 text-sm text-gray-600">
                        Please sign in to your account
                      </p>
                    </div>
                    <form
                      class="mt-8 space-y-6"
                      method="POST"
                      action="{% url 'login' %}"
                    >
                      {% csrf_token %}
                      <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                          <label htmlFor="email-address" class="sr-only"
                            >Email address</label
                          >
                          <input
                            id="email-address"
                            name="username"
                            type="text"
                            autocomplete="username"
                            onChange="{handlechange}"
                            required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Email address or username"
                          />
                        </div>
                        <div>
                          <label htmlFor="password" class="sr-only"
                            >Password</label
                          >
                          <input
                            id="password"
                            name="password"
                            type="password"
                            onChange="{handlechange}"
                            autocomplete="current-password"
                            required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Password"
                          />
                        </div>
                      </div>
  
                      <div class="flex items-center justify-between"></div>
  
                      <div class="flex flex-col gap-2">
                        <button
                          type="submit"
                          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500"
                        >
                          Sign in
                        </button>
                        <button
                          id="closeLogin"
                          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                          type="button"
                        >
                          Cancel
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div
              id="registrationBtn"
              class="flex justify-center items-center bg-yellow-300 py-2 px-6 rounded-full font-bold text-black hover:bg-yellow-400 transition duration-300"
            >
              Signup
            </div>
            <div
              id="registrationForm"
              class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50"
            >
              <div class="bg-white p-8 rounded-lg shadow-lg">
                <!-- Login form content -->
                <div
                  class="fixed inset-0 min-h-screen flex items-center justify-center bg-opacity-20 bg-black py-12 px-4 sm:px-6 lg:px-8"
                >
                  <div
                    class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-md"
                  >
                    <div class="text-center">
                      <h2 class="mt-6 text-3xl font-bold text-gray-900">
                        Welcome!
                      </h2>
                      <p class="mt-2 text-sm text-gray-600">
                        Please fill in the detail for your account
                      </p>
                    </div>
                    <form
                      class="mt-8 space-y-6"
                      method="POST"
                      action="{% url 'register' %}"
                    >
                      {% csrf_token %}
                      <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                          <label htmlFor="email-address" class="sr-only"
                            >Username</label
                          >
                          <input
                            id="username"
                            name="username"
                            type="text"
                            autocomplete="username"
                            onChange="{handlechange}"
                            required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Username"
                          />
                        </div>
                        <div>
                          <label htmlFor="email-address" class="sr-only"
                            >Email address</label
                          >
                          <input
                            id="email-address"
                            name="email"
                            type="text"
                            autocomplete="email"
                            onChange="{handlechange}"
                            required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Email address"
                          />
                        </div>
                        <div>
                          <label htmlFor="password" class="sr-only"
                            >Password</label
                          >
                          <input
                            id="password"
                            name="password1"
                            type="password"
                            onChange="{handlechange}"
                            autocomplete="current-password"
                            required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Password"
                          />
                        </div>
                        <div>
                          <label htmlFor="password" class="sr-only"
                            >Password</label
                          >
                          <input
                            id="password"
                            name="password2"
                            type="password"
                            onChange="{handlechange}"
                            autocomplete="current-password"
                            required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Password Confirmation"
                          />
                        </div>
                      </div>
  
                      <div class="flex items-center justify-between"></div>
  
                      <div class="flex flex-col gap-2">
                        <button
                          type="submit"
                          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500"
                        >
                          Sign in
                        </button>
                        <button
                          id="closeRegisteration"
                          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                          type="button"
                        >
                          Cancel
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            {% else %}
            <div class="flex gap-4">
              <a
                id="loginBtn"
                href="{% url 'order' %}"
                class="flex justify-center items-center bg-gray-200 py-2 px-6 rounded-full font-bold text-black hover:bg-gray-300 transition duration-300"
              >
                New
            </a>
            </div>
            <div class="flex gap-4">
              <a
                id="loginBtn"
                href="{% url 'previous_orders' %}"
                class="flex justify-center items-center bg-gray-200 py-2 px-6 rounded-full font-bold text-black hover:bg-gray-300 transition duration-300"
              >
                Orders
            </a>
            </div>
            <div class="flex gap-4">
              <a
                id="loginBtn"
                href="{% url 'logout' %}"
                class="flex justify-center items-center bg-yellow-300 py-2 px-6 rounded-full font-bold text-black hover:bg-yellow-400 transition duration-300"
              >
                LOGOUT
            </a>
            </div>
            {% endif %}
          </div>
        </div>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
